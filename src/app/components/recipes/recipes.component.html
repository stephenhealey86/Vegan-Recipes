<div *ngIf="veganRecipes$ | async as veganRecipes" class="d-flex flex-wrap justify-content-center">
  <app-recipe-card *ngFor="let recipe of veganRecipes.results" [recipeData]="recipe" [baseUri]="veganRecipes.baseUri"></app-recipe-card>
</div>
<div [ngClass]="{'invisible': hideShowMoreVisiblity}" class="d-flex justify-content-center">
  <button class="mb-3 btn btn-light" (click)="getMoreRecipes()">Show More</button>
</div>
